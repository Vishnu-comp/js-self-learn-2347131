<!DOCTYPE html>
<html>
<head>
  <title>Filename Extension</title>
</head>
<body>
  <h2>Filename Extension Extractor</h2>
  <form id="filenameForm">
    <label for="filename">Enter a filename: </label>
    <input type="text" id="filenameInput" required>
    <button type="button" onclick="extractExtension()">Extract Extension</button>
  </form>

  <p>File extension: <span id="extensionOutput"></span></p>

  <script>
    function extractExtension() {
      const filename = document.getElementById("filenameInput").value;
      const extension = filename.split('.').pop();

      document.getElementById("extensionOutput").textContent = extension;
    }
  </script>
</body>
</html>
